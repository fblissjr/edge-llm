# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "edge-llm"
version = "1.0.0"
authors = [{ name = "Fred Bliss" }]
description = "A unified, lightweight OpenAI-compatible API server for running MLX and GGUF models on-device, optimized for Apple Silicon devices."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
]

dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "python-multipart",
    "mlx-lm",
    "requests",
    "Pillow",
    "numpy",
    "llama-cpp-python",
    "pyyaml",
    "rich",
]

[project.optional-dependencies]
test = ["pytest", "pytest-mock"]

[project.scripts]
edge-llm = "server:main"

[tool.setuptools.packages.find]
where = ["src"]
